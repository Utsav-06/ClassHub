<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment - Add</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://getbootstrap.com/docs/5.3/assets/css/docs.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <style>
    body {
      font-family: monospace;
    }
  </style>
  <body>
    <div
      style="
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        height: 100vh;
      "
    >
      <div style="text-align: center; margin-top: 25px; width: 70vh">
        <!-- Page Name -->
        <h2>Add Assignment</h2>
        <a
          class="btn btn-primary"
          style="position: absolute; left: 10; top: 10; margin: 5px"
          href="{% url 'list_assignment' %}"
          role="button"
          ><</a
        >

        <form method="post" enctype="multipart/form-data">
          {% csrf_token %}

          <!-- Subject -->
          <div style="margin-top: 40px" class="form-floating mb-3">
            <input
              type="text"
              class="form-control"
              id="subject"
              name="subject"
              placeholder="Subject"
            />
            <label for="subject">Subject</label>
          </div>

          <!-- Title -->
          <div style="margin-top: 6px" class="form-floating mb-3">
            <input
              type="text"
              class="form-control"
              id="title"
              name="title"
              placeholder="Title"
            />
            <label for="title">Title</label>
          </div>

          <!-- Description -->
          <div style="margin-top: 6px" class="form-floating">
            <textarea
              class="form-control"
              placeholder="Description"
              id="description"
              name="description"
              style="margin-top: 5px; margin-bottom: 10px; height: 100px"
            ></textarea>
            <label for="description">Description</label>
          </div>

          <!-- Status -->
          <div style="margin-top: 6px" class="input-group mb-3">
            <label class="input-group-text" for="status">Status</label>
            <select class="form-select" id="status" name="status">
              <option value="pending">Pending</option>
              <option value="submitted">Submitted</option>
            </select>
          </div>

          <!-- Due Date -->
          <div style="margin-top: 3px" class="form-floating mb-3">
            <input
              type="date"
              class="form-control"
              id="due_date"
              name="due_date"
              placeholder="Due Date"
            />
            <label for="due_date">Due Date</label>
          </div>

          <!-- Assignment Files -->
          <div style="margin-top: 6px" class="input-group mb-3">
            <label class="input-group-text" for="Assignment_files"
              >Assignment Files:</label
            >
            <input
              type="file"
              class="form-control"
              id="Assignment_files"
              name="Assignment_files"
              accept="application/pdf"
            />
          </div>

          <button style="align-self: end" type="submit" class="btn btn-primary">
            Add
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
