<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tasks - Edit</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://getbootstrap.com/docs/5.3/assets/css/docs.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script></head
  ><style>
    body {
      font-family: monospace;
    }
  </style>
  <body>
    <div
      style="
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        height: 100vh;
      "
    >
      <div style="text-align: center; margin-top: 25px; width: 70vh">
        <h2>Edit Task</h2>
        <a
          class="btn btn-primary"
          style="position: absolute; left: 10; top: 10; margin: 5px"
          href="{% url 'list_task' %}"
          role="button"
          ><</a
        >

        <form method="post">
          {% csrf_token %}
          <div style="margin-top: 40px" class="form-floating mb-3">
            <input
              type="text"
              class="form-control"
              value="{{task_info.title}}"
              id="title"
              name="title"
              placeholder="Title"
            />
            <label for="title">Title</label>
          </div>
          <div class="form-floating">
            <textarea
              class="form-control"
              placeholder="Description"
              id="description"
              name="description"
              style="margin-top: 5px; margin-bottom: 10px; height: 100px"
            >
            {{task_info.description}}</textarea
            >
            <label for="description">Description</label>
          </div>
          <div
            class="form-check"
            style="margin-top: 10px; display: flex; align-items: center"
          >
            <input
              class="form-check-input"
              type="checkbox"
              name="priority"
              id="priority"
              style="margin-right: 10px; margin-bottom: 10px"
            />
            <label
              class="form-check-label"
              for="priority"
              style="margin-left: 5px; margin-bottom: 10"
            >
              Important?
            </label>
          </div>

          <button style="align-self: end" type="submit" class="btn btn-primary">
            Save
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
