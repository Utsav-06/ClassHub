<!DOCTYPE html>
<html lang="en">
  {% load static %}
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="{% static 'Css/LoginPage.css' %}" />
  </head>
  <body>
    <div class="container">
      <h2>Welcome Back</h2>
      <form action="{% url 'login' %}" method="POST">
        {% csrf_token %}
        <label for="username_email">Username / E-mail</label>
        <input id="username_email" name="username_email" type="text" autocomplete="username_email" required />
        <label for="password">Password</label>
        <div class="password-input">
          <input id="password" name="password" type="password" autocomplete="current-password" required />
          <span class="toggle-password" onclick="togglePasswordVisibility()"><i class="bi bi-eye"></i></span>
        </div>
        <button type="submit">Sign in</button>
      </form>
      <p>
        Don't have an account? <a href="{% url 'signup' %}">Sign up here</a>
      </p>
    </div>
    <script src="{% static 'Js/LoginPage.js' %}"></script>
  </body>
</html>
