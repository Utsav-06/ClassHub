<!DOCTYPE html>
<html lang="en" class="h-full bg-white">
  {% load static %}
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css" />
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="{% static 'Css/SignUpPage.css' %}" />
    <title>Signup</title>
  </head>
  <body class="h-full">
    <div class="container">
      <h2>Sign Up</h2>
      <form action="{% url 'signup' %}" method="POST">
        {% csrf_token %}
        <label for="username">Username</label>
        <input id="username" name="username" type="text" autocomplete="username" required />
        <label for="email">E-mail</label>
        <input id="email" name="email" type="text" autocomplete="email" required />
        <label for="enrollmentNo">Enrollment No</label>
        <input id="enrollmentNo" name="enrollmentNo" type="text" autocomplete="enrollmentNo" required />
        <label for="password">Password</label>
        <input id="password" name="password" type="password" autocomplete="current-password" required />
        <button type="submit">Sign Up</button>
      </form>
      <p>
        Already have an account? <a href="{% url 'login' %}">Sign in here</a>
      </p>
    </div>
  </body>
</html>
