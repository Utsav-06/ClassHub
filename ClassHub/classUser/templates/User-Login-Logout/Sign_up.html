<!DOCTYPE html>
<html lang="en" class="h-full bg-white">
  {% load static %}
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="{% static 'Css/SignUpPage.css' %}" />
    <title>Signup</title>
  </head>
  <body class="h-full">
    <div class="container">
      <h2>Create your Account</h2>
      <form action="{% url 'signup' %}" method="POST">
        {% csrf_token %}
        <label for="username">Username</label>
        <input id="username" name="username" type="text" autocomplete="username" required />
        <label for="email">E-mail</label>
        <input id="email" name="email" type="text" autocomplete="email" required />
        <div class="row">
          <div class="col">
            <label for="first_name">First Name</label>
            <input id="first_name" name="first_name" type="text" autocomplete="first_name" required />
          </div>
          <div class="col">
            <label for="last_name">Last Name</label>
            <input id="last_name" name="last_name" type="text" autocomplete="last_name" required />
          </div>
        </div>
        <label for="enrollmentNo">Enrollment No</label>
        <input id="enrollmentNo" name="enrollmentNo" type="text" autocomplete="enrollmentNo" required />
        <label for="password">Password</label>
        <div class="password-input">
          <input id="password" name="password" type="password" autocomplete="current-password" required />
          <span class="toggle-password" onclick="togglePasswordVisibility()"><i class="bi bi-eye"></i></span>
        </div>
        <button type="submit">Sign Up</button>
      </form>
      <p>
        Already have an account? <a href="{% url 'login' %}">Sign in here</a>
      </p>
    </div>
    <script src="{% static 'Js/SignUpPage.js' %}"></script>
  </body>
</html>
