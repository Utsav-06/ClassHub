<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reminder - Delete</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://getbootstrap.com/docs/5.3/assets/css/docs.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script></head
  ><style>
    body {
      font-family: monospace;
    }
  </style>
  <body style="margin: 20px">
    <h2>Confirm Deletion</h2>
    <p>Are you sure you want to delete "{{ Rem_info.title }}"?</p>

    <form method="post">
      {% csrf_token %}
      <a href="{% url 'list_reminder' %}"
        ><button class="btn btn-light" type="button">Cancel</button></a
      >
      <button type="submit" class="btn btn-primary">Delete</button>
    </form>
  </body>
</html>
